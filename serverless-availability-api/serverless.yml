org: aaron5670
console: true
service: aws-listings-api
frameworkVersion: '3'

plugins:
  - serverless-offline

provider:
  name: aws
  runtime: nodejs16.x
  region: eu-central-1
  stage: ${opt:stage, 'dev'}
  memorySize: 128

functions:
  api:
    handler: handler.handler
    events:
      - httpApi: '*'
